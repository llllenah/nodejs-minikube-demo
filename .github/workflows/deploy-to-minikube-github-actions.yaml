name: Deploy to Minikube using GitHub Actions

on: [push]
  
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build Node.js Docker Image and deploy to minikube
    steps:
    - uses: actions/checkout@v2
    
    - name: Start minikube
      uses: medyagh/setup-minikube@master
      
    - name: Try the cluster !
      run: kubectl get pods -A
      
    - name: Build image
      run: |
        export SHELL=/bin/bash
        eval $(minikube -p minikube docker-env)
        docker build -f ./Dockerfile -t devopshint/node-app:latest .
        echo -n "verifying images:"
        docker images
        
    - name: Deploy to minikube
      run: kubectl apply -f k8s-node-app.yaml
      
    - name: Wait for deployment to be ready
      run: |
        kubectl rollout status deployment/nodejs-app --timeout=300s
        kubectl get pods -l app=nodejs-app
        
    - name: Check pod logs if failed
      if: failure()
      run: |
        echo "=== Pod Status ==="
        kubectl get pods -l app=nodejs-app -o wide
        echo "=== Pod Describe ==="
        kubectl describe pods -l app=nodejs-app
        echo "=== Pod Logs ==="
        kubectl logs -l app=nodejs-app --tail=50 || true
        
    - name: Test service URLs
      run: |
        minikube service list
        echo "Waiting for service to be accessible..."
        sleep 10
        minikube service nodejs-app --url
        
    - name: Test HTTP endpoint
      run: |
        SERVICE_URL=$(minikube service nodejs-app --url)
        echo "Testing URL: $SERVICE_URL"
        curl -f $SERVICE_URL || (echo "Service not accessible" && exit 1)